<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log("Hello I am a %s string!", "This gets entered");
    // Styled
    console.log("%c I am some great text", "font-size: 50px; background: red;");
    // warning!
    console.warn("Oh no");
    // Error :|
    console.error("ARGH");
    // Info
    console.info("Tomo is great");
    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "That is wrong");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    console.clear();
    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Tomo");
    console.count("Wes");
    console.count("Wes");
    console.count("Tomo");
    console.count("Tomo");
    console.count("Wes");
    // timing
    console.time("fetching data");
      fetch("https://api.github.com/users/tomonorman")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
